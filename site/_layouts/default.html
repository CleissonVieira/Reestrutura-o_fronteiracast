<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> {% if page.title %} {{ page.title | escape }} {% else %} {{ site.title | escape }} {% endif %} </title>
    {%- seo -%}

    <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
    <link rel="shortcut icon" href="{{ site.homeurl }}img/icons/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900"> 
    <link rel="stylesheet" href="{{ site.homeurl }}icomoon/style.css">
    <link rel="stylesheet" href="{{ site.homeurl }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.homeurl }}css/magnific-popup.css">
    <link rel="stylesheet" href="{{ site.homeurl }}css/jquery-ui.css">
    <link rel="stylesheet" href="{{ site.homeurl }}css/owl.carousel.min.css">
    <link rel="stylesheet" href="{{ site.homeurl }}css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">
    <link rel="stylesheet" href="{{ site.homeurl }}css/aos.css">
    <link rel="stylesheet" href="{{ site.homeurl }}css/style.css">
    
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
  </head>
  <body>

    {%- if page.path contains '_posts' -%}
    
    {%- else  -%}
      <!-- {%- include header.html -%} -->
    {%- endif -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        
        <!-- TODO CONTEÚDO QUE CHAMAR DEFAULT VAI ENTRAR ONDE ESTÁ CONTENT -->
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}


    <script src="{{ site.homeurl }}js/jquery-3.3.1.min.js"></script>
    <script src="{{ site.homeurl }}js/jquery-migrate-3.0.1.min.js"></script>
    <script src="{{ site.homeurl }}js/jquery-ui.js"></script>
    <script src="{{ site.homeurl }}js/popper.min.js"></script>
    <script src="{{ site.homeurl }}js/bootstrap.min.js"></script>
    <script src="{{ site.homeurl }}js/owl.carousel.min.js"></script>
    <script src="{{ site.homeurl }}js/jquery.stellar.min.js"></script>
    <script src="{{ site.homeurl }}js/jquery.countdown.min.js"></script>
    <script src="{{ site.homeurl }}js/jquery.magnific-popup.min.js"></script>
    <script src="{{ site.homeurl }}js/aos.js"></script>

    <script src="{{ site.homeurl }}js/mediaelement-and-player.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
                  var mediaElements = document.querySelectorAll('video, audio'), total = mediaElements.length;

                  for (var i = 0; i < total; i++) {
                      new MediaElementPlayer(mediaElements[i], {
                          pluginPath: 'https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/',
                          shimScriptAccess: 'always',
                          success: function () {
                              var target = document.body.querySelectorAll('.player'), targetTotal = target.length;
                              for (var j = 0; j < targetTotal; j++) {
                                  target[j].style.visibility = 'visible';
                              }
                    }
                  });
                  }
              });
      </script>


    <script src="{{ site.homeurl }}js/main.js"></script>
  </body>
</html>
