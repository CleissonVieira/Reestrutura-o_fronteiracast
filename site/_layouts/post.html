---
layout: default
---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <!-- CABEÇALHO -->
  <div class="site-blocks-cover overlay" id="header" style="background-color: black;" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
          
          <!-- <a rel="author" href="{{ site.homeurl }}"> -->
            <img style="border: none; background: black; width: 300px; height: 280px;" src="{{ site.homeurl }}img/authors/estela.jpeg" class="media-object  img-responsive img-thumbnail">
          <!-- </a> <br><br> -->
          
          <div class="text-white mb-1">
            <span class="text-white-opacity-01">
              <small>Imagens dos convidados acima com nome logo abaixo a imagem</small>
            </span>
          </div>

          <p><a href="#footer" class="btn btn-secondary btn-sm py-2 px-3 small">General information</a></p>

          <div class="wrapperheaderplayer">
            <audio class="player_post" id="player" preload="none" controls="controls">
              <source src="{{ page.mp3_permalink }}" type="audio/mpeg" />
              seu navegador não suporta HTML5
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div> 


  <!-- CONTEÚDO SOLTO NO MARKDOWN -->
  <div class="container" itemprop="articleBody">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
